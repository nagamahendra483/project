<form [formGroup]="SignUpForm">
    <div class="card">

        <div class="card-body">
            <fieldset>
                <div>
                    Register
                    <br>
                    Create an Acccount
                </div>
                <div class="form-group row">
                    <div class="col-md-8">
                        <input type="text" formControlName="name" id="name" placeholder="Name*" />
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-md-8">
                        <input type="email" formControlName="email" id="email" placeholder="EmailId*" />
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-md-8">
                        <input type="password" formControlName="password" id="password" placeholder="Password*" />
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <span>
                        <button class="btn btn-primary" type="submit" (click)="SignUp()">
                            SignUp
                        </button>
                    </span>
                </div>
            </fieldset>
        </div>
    </div>
</form>
